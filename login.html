<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • OneGroup</title>
    <link rel="icon" type="image/png" href="imagens/favicon.png">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <img src="imagens/logo-onegroup-two.png" alt="OneGroup Logo">
                <h1>OneGroup</h1>
                <p>Controle de Gastos</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Digite seu usuário">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Digite sua senha">
                </div>
                
                <div class="info-message" id="infoMessage"></div>
                
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
        
        <div class="footer-logos">
            <img src="imagens/logo-onegroup-white.png" alt="OneGroup">
        </div>
    </div>
    
    <script src="login-script.js"></script>
</body>
</html>
