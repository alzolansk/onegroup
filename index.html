<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Gastos • OneGroup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0f1220;
      --surface: #171b2e;
      --muted: #9aa3b2;
      --text: #e6e8ef;
      --accent: #6c6ff9;
      --green: #23d16b;
      --red: #ff4d4f;
      --outline: #232844;
      --chip: #111525;
      --chip-border: #263055;
      --btn: #222845;
      --btn-hover: #2a3154;
      --shadow: 0 8px 28px rgba(0,0,0,.35);
      --radius-xl: 18px;
      --radius-lg: 14px;
      --radius-md: 12px;
      --radius-sm: 10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      letter-spacing:.2px;
    }
    .container{max-width:1120px;margin:32px auto;padding:0 20px}
    header{
      display:flex;align-items:center;gap:16px;margin-bottom:14px;
    }
    .logo{
      width:44px;height:44px;border-radius:50%;display:grid;place-items:center;
      background:linear-gradient(135deg,#2d325a,#0b0e1a); border:1px solid var(--outline);
      box-shadow: var(--shadow);
      font-weight:800; letter-spacing:.5px;
    }
    h1{font-size:36px;margin:0;font-weight:800}
    .topbar{
      display:flex;align-items:center;gap:12px; margin-left:auto;
    }
    .pill{background:#1b2042;border:1px solid var(--outline);color:#cbd1ff;padding:10px 16px;border-radius:999px;font-weight:700}
    .month-wrap{display:flex;align-items:center;gap:10px;background:var(--surface);border:1px solid var(--outline);padding:8px 12px;border-radius:999px}
    .month-wrap input[type="month"]{background:transparent;border:none;color:var(--text);font-weight:600;outline:none}
    .grand-saldo{font-size:28px;font-weight:800;color:var(--green)}

    /* grid of summary cards */
    .grid{
      display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:18px;margin-bottom:22px
    }
    .card{
      background:var(--surface);border:1px solid var(--outline);border-radius:var(--radius-xl);
      padding:18px 22px; box-shadow:var(--shadow);
    }
    .card h3{margin:0 0 8px 0;font-size:14px;letter-spacing:.4px;color:var(--muted)}
    .money{font-size:30px;font-weight:900}
    .money.green{color:var(--green)}
    .money.red{color:var(--red)}

    /* form */
    .panel{
      background:var(--surface);border:1px solid var(--outline);border-radius:var(--radius-xl);
      padding:20px 18px;margin-bottom:18px; box-shadow: var(--shadow);
    }
    .panel h2{margin:0 0 16px 2px;font-size:22px}
    .row{display:grid; grid-template-columns:170px 1fr 180px 200px 1fr 140px; gap:12px}
    .row + .row{margin-top:12px}
    .control{
      position:relative; display:flex; align-items:center; height:46px; background:#12162a; border:1px solid var(--outline);
      border-radius:var(--radius-lg); padding:0 12px;
    }
    .control:focus-within{outline:2px solid #313a70}
    select, input{width:100%;background:transparent;border:none;color:var(--text);outline:none;font-size:14px}
    input::placeholder{color:#5d6680}
    .btn{
      height:46px; border:none; border-radius:var(--radius-lg); background:var(--btn); color:#eaf0ff; font-weight:700;
      cursor:pointer; transition:transform .08s ease, background .2s ease; box-shadow: var(--shadow);
    }
    .btn:hover{background:var(--btn-hover)}
    .btn:active{transform:translateY(1px)}
    .btn.primary{background:linear-gradient(180deg,#3a69ff,#384af7)}
    .btn.primary:hover{filter:brightness(1.05)}

    /* filters */
    .filters{display:grid;grid-template-columns:200px 1fr 140px; gap:12px; margin-top:12px}

    /* table/list */
    .table{
      background:var(--surface); border:1px solid var(--outline); border-radius:var(--radius-xl); box-shadow:var(--shadow);
      overflow:hidden
    }
    .thead, .trow{display:grid; grid-template-columns:150px 1fr 220px 140px 160px 160px; gap:10px; align-items:center}
    .thead{padding:12px 16px; background:#141830; color:#a6aecc; font-size:12px; letter-spacing:.5px; text-transform:uppercase}
    .trow{padding:16px 16px; border-top:1px solid var(--outline)}
    .trow .value{font-weight:800}
    .value.negative{color:var(--red)}
    .value.positive{color:var(--green)}
    .chip{
      display:inline-flex; align-items:center; gap:8px; padding:6px 12px; border-radius:999px; border:1px solid var(--chip-border);
      background:var(--chip); color:#c9d0ff; font-weight:700; font-size:12px
    }
    .actions{display:flex; gap:8px}
    .btn.small{height:38px; padding:0 14px; font-weight:700; border:1px solid var(--outline); background:#1a2040}
    .btn.small.red{background:#2a1420}

    /* responsive */
    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
      .row{grid-template-columns:1fr}
      .filters{grid-template-columns:1fr}
      .thead{display:none}
      .trow{grid-template-columns:1fr; gap:6px}
    }
    footer{color:#778; margin:20px 4px; font-size:12px; text-align:right}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">OG</div>
      <h1>Controle de Gastos</h1>
      <div class="topbar">
        <div class="pill" id="workspacePill"></div>
        <button id="logoutBtn" class="logout-btn" aria-label="Sair" title="Sair">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
          </svg>
          <span>Sair</span>
        </button>
        <div class="calendar-picker" id="calendarPicker">
          <button class="calendar-trigger" id="calendarTrigger" type="button" aria-haspopup="dialog">
            <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
              <rect x="3" y="4" width="18" height="15" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
              <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
              <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
              <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span id="calendarLabel">Nov 2025</span>
          </button>
          <div class="calendar-dropdown" id="calendarDropdown" role="dialog" aria-modal="true">
            <div class="calendar-header">
              <button class="calendar-nav" id="prevMonth" type="button" aria-label="Mês anterior">
                <svg viewBox="0 0 24 24" width="16" height="16">
                  <polyline points="15,18 9,12 15,6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <div class="calendar-title" id="calendarTitle">Novembro 2025</div>
              <button class="calendar-nav" id="nextMonth" type="button" aria-label="Próximo mês">
                <svg viewBox="0 0 24 24" width="16" height="16">
                  <polyline points="9,18 15,12 9,6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <div class="calendar-grid">
              <div class="calendar-weekdays">
                <div class="calendar-weekday">D</div>
                <div class="calendar-weekday">S</div>
                <div class="calendar-weekday">T</div>
                <div class="calendar-weekday">Q</div>
                <div class="calendar-weekday">Q</div>
                <div class="calendar-weekday">S</div>
                <div class="calendar-weekday">S</div>
              </div>
              <div class="calendar-days" id="calendarDays"></div>
            </div>
          </div>
          <input type="month" id="monthPicker" style="position: absolute; opacity: 0; pointer-events: none;"/>
        </div>
        <button class="insights-trigger" id="insightsBtn" title="Ver insights e previsoes" aria-haspopup="dialog">
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
            <path d="M12 2a7 7 0 0 0-4 12.73V18a2 2 0 0 0 4 0v-3.27A7 7 0 0 0 12 2Zm0 18a1 1 0 0 1-1-1h2a1 1 0 0 1-1 1Zm-1-3v-1h2v1Zm0-3.18V13h2v.82a5 5 0 1 0-2 0Z" fill="currentColor"/>
          </svg>
          <span>insights</span>
        </button>
      </div>
    </header>

    <section class="grid" aria-label="resumo">
      <div class="card">
        <h3>Receitas</h3>
        <div class="money green" id="sumReceitas">R$ 0,00</div>
      </div>
      <div class="card">
        <h3>Despesas</h3>
        <div class="money red" id="sumDespesas">R$ 0,00</div>
      </div>
      <div class="card">
        <h3>Saldo</h3>
        <div class="money green" id="sumSaldo">R$ 0,00</div>
      </div>
    </section>

    <section class="panel movimento" aria-label="nova movimentação">
    <h2>NOVA MOVIMENTAÇÃO</h2>
    <div class="row">
        <label class="control custom-select" title="tipo">
          <div class="custom-select-wrapper" id="tipoWrapper">
            <button type="button" class="custom-select-trigger" id="tipoTrigger">
              <span class="custom-select-value" id="tipoValue">tipo</span>
              <svg class="custom-select-arrow" viewBox="0 0 24 24" width="16" height="16">
                <path d="m6 9 6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="custom-select-dropdown" id="tipoDropdown" tabindex="-1">
              <div class="custom-select-option placeholder-option" data-value="">tipo</div>
              <div class="custom-select-option" data-value="receita">receita</div>
              <div class="custom-select-option" data-value="despesa">despesa</div>
            </div>
          </div>
          <select id="tipo" style="position: absolute; opacity: 0; pointer-events: none;">
            <option value="" disabled selected>tipo</option>
            <option value="receita">receita</option>
            <option value="despesa">despesa</option>
          </select>
        </label>
        <label class="control">
          <input id="descricao" placeholder="descrição (opcional)"/>
        </label>
        <label class="control">
          <input id="data" type="date" placeholder="dd/mm/aaaa"/>
        </label>
        <label class="control custom-select">
          <div class="custom-select-wrapper" id="categoriaWrapper">
            <button type="button" class="custom-select-trigger" id="categoriaTrigger">
              <span class="custom-select-value" id="categoriaValue">categoria</span>
              <svg class="custom-select-arrow" viewBox="0 0 24 24" width="16" height="16">
                <path d="m6 9 6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="custom-select-dropdown" id="categoriaDropdown" tabindex="-1">
              <div class="custom-select-option placeholder-option" data-value="">categoria</div>
              <div class="custom-select-option" data-value="alimentação">alimentação</div>
              <div class="custom-select-option" data-value="renda">renda</div>
              <div class="custom-select-option" data-value="moradia">moradia</div>
              <div class="custom-select-option" data-value="transporte">transporte</div>
              <div class="custom-select-option" data-value="lazer">lazer</div>
              <div class="custom-select-option" data-value="saúde">saúde</div>
              <div class="custom-select-option" data-value="educação">educação</div>
              <div class="custom-select-option" data-value="outros">outros</div>
            </div>
          </div>
          <select id="categoria" style="position: absolute; opacity: 0; pointer-events: none;">
            <option value="" disabled selected>categoria</option>
            <option value="alimentação">alimentação</option>
            <option value="renda">renda</option>
            <option value="moradia">moradia</option>
            <option value="transporte">transporte</option>
            <option value="lazer">lazer</option>
            <option value="saúde">saúde</option>
            <option value="educação">educação</option>
            <option value="outros">outros</option>
          </select>
        </label>
        <label class="control">
          <input id="valor" inputmode="decimal" placeholder="valor (ex: 123,45)"/>
        </label>
        <button class="btn primary" id="addBtn">adicionar</button>
    </div>
    </section>

    <section class="panel filtros" aria-label="filtros">
    <h2>FILTROS</h2>
    <div class="filters">
        <label class="control custom-select">
          <div class="custom-select-wrapper" id="filtroCategoriaWrapper">
            <button type="button" class="custom-select-trigger" id="filtroCategoriaTrigger">
              <span class="custom-select-value" id="filtroCategoriaValue">todas as categorias</span>
              <svg class="custom-select-arrow" viewBox="0 0 24 24" width="16" height="16">
                <path d="m6 9 6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="custom-select-dropdown" id="filtroCategoriaDropdown" tabindex="-1">
              <div class="custom-select-option placeholder-option" data-value="">todas as categorias</div>
              <div class="custom-select-option" data-value="alimentação">alimentação</div>
              <div class="custom-select-option" data-value="renda">renda</div>
              <div class="custom-select-option" data-value="moradia">moradia</div>
              <div class="custom-select-option" data-value="transporte">transporte</div>
              <div class="custom-select-option" data-value="lazer">lazer</div>
              <div class="custom-select-option" data-value="saúde">saúde</div>
              <div class="custom-select-option" data-value="educação">educação</div>
              <div class="custom-select-option" data-value="outros">outros</div>
            </div>
          </div>
          <select id="filtroCategoria" style="position: absolute; opacity: 0; pointer-events: none;">
            <option value="">todas as categorias</option>
            <option value="alimentação">alimentação</option>
            <option value="renda">renda</option>
            <option value="moradia">moradia</option>
            <option value="transporte">transporte</option>
            <option value="lazer">lazer</option>
            <option value="saúde">saúde</option>
            <option value="educação">educação</option>
            <option value="outros">outros</option>
          </select>
        </label>
        <label class="control">
          <input id="busca" placeholder="buscar por descrição…"/>
        </label>
        <button class="btn" id="limparFiltros">limpar filtros</button>
      </div>
    </section>

    <section class="table" aria-label="lista">
      <div class="thead">
        <div>Data</div>
        <div>Descrição</div>
        <div>Categoria</div>
        <div>Tipo</div>
        <div>Valor</div>
        <div>Ações</div>
      </div>
      <div id="tbody"></div>
    </section>

    <footer>OneGroup • 2025</footer>
  </div>


  <div id="dailyWidget" class="daily-widget" aria-live="polite">
    <div class="daily-widget-header">
      <div class="daily-widget-title">Resumo diário</div>
      <button id="dailyWidgetClose" type="button" class="daily-widget-close" aria-label="Minimizar resumo diário">&times;</button>
    </div>
    <div class="daily-widget-line">
      <span id="dailySpendLabel">Gasto de hoje</span>
      <strong id="dailySpend">--</strong>
    </div>
    <div class="daily-widget-line">
      <span>Saldo restante</span>
      <strong id="dailyRemaining">--</strong>
    </div>
  </div>
  <button id="dailyWidgetOpen" type="button" class="daily-widget-open" aria-label="Mostrar resumo diario" aria-controls="dailyWidget" aria-expanded="true" hidden>Resumo diario</button>

  <script src="script.js"></script>
</body>
</html>
